<!-- Feedback & Suggestions Form -->
<form
  action="https://formspree.io/f/myzdwwqa"
  method="POST"
  style="max-width: 400px; padding: 1em; border-radius: 8px; border: 1px solid #ddd; background: #fafbfc;"
>
  <label for="email"><b>Your email (optional):</b></label><br>
  <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 1em;" placeholder="you@example.com"><br>

  <label for="message"><b>Your suggestion or feedback:</b></label><br>
  <textarea id="message" name="message" rows="4" style="width: 100%; margin-bottom: 1em;" placeholder="Type your feedback here..." required></textarea><br>

  <button type="submit" style="background: #2496ED; color: white; border: none; padding: 0.5em 1.5em; border-radius: 5px; cursor: pointer;">
    Send
  </button>
</form>
